{% extends "base.html" %}
{% block content %}
<h3>Edit Product #{{ product.id }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ product.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" name="category" value="{{ product.category }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input class="form-control" type="number" name="quantity" value="{{ product.quantity }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ product.price }}">
  </div>
  <button class="btn btn-primary" type="submit">Update</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
