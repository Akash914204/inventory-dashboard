{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Products</h2>
  <a href="{{ url_for('add') }}" class="btn btn-success">+ Add Product</a>
</div>

<table class="table table-striped mt-3">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Category</th><th>Qty</th><th>Price</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.category }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ '{:.2f}'.format(p.price) }}</td>
      <td>
        <a class="btn btn-primary btn-sm" href="{{ url_for('edit', pid=p.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete', pid=p.id) }}" style="display:inline;" onsubmit="return confirm('Delete product?');">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
        <form method="post" action="{{ url_for('sell', pid=p.id) }}" style="display:inline;">
          <button class="btn btn-warning btn-sm">Sell</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
